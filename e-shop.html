    /* Filter and Search Section */

    .search-container {

    }
    .search-container i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }
    .search-container input {
      padding-left: 30px;

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;

    /* Product Box */
    .product-box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .product-box:hover {

      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    .product-box img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

      margin: 0;
      color: #2c3e50;
    }
    .product-box p {
      font-size: 0.9rem;
      color: #666;
      margin: 0.5rem 0;
    }
    .product-box button {
      background-color: #3498db;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .product-box button:hover {
      background-color: #2980b9;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
    }

    /* Flying Product Animation */
    .flying-product {
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      z-index: 1000;
      animation: flyToBasket 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes flyToBasket {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(0.8) translateY(-50px);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.3) translate(calc(100vw - 150px), -100px);
        opacity: 0;
      }
    }

    // Function to render products
    function renderProducts(products) {
      const productGrid = document.getElementById('productGrid');
      productGrid.innerHTML = '';
      products.forEach(product => {
        const productBox = document.createElement('div');
        productBox.className = 'product-box';
        productBox.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price} da</p>
          <button onclick="addToBasket(${product.id}, this)">Add to Basket</button>
        `;
        productGrid.appendChild(productBox);
      });
    }

    // Function to filter products
    function filterProducts() {
      const category = document.getElementById('categoryFilter').value;
      const searchQuery = document.getElementById('searchBox').value.toLowerCase();
      const priceSort = document.getElementById('priceSort').value;

      let filteredProducts = products.filter(product => {
        return (category === '' || product.category === category) &&
               (product.name.toLowerCase().includes(searchQuery));
      });

      if (priceSort === 'lowToHigh') {
        filteredProducts.sort((a, b) => a.price - b.price);
      } else if (priceSort === 'highToLow') {
        filteredProducts.sort((a, b) => b.price - a.price);
      }

      renderProducts(filteredProducts);
    }

    // Event listeners for filtering and sorting
    document.getElementById('categoryFilter').addEventListener('change', filterProducts);
    document.getElementById('priceSort').addEventListener('change', filterProducts);
    document.getElementById('searchBox').addEventListener('input', filterProducts);

    // Basket functionality
    let basket = JSON.parse(localStorage.getItem('basket')) || [];

    function addToBasket(productId, button) {
      const product = products.find(p => p.id === productId);
      const basketItem = basket.find(item => item.id === productId);
      if (basketItem) {
        basketItem.quantity++;
      } else {
        basket.push({ ...product, quantity: 1 });
      }
      localStorage.setItem('basket', JSON.stringify(basket));
      updateBasketCount();

      // Create a flying product clone
      const productBox = button.closest('.product-box');
      const productImage = productBox.querySelector('img');
      const flyingProduct = document.createElement('img');
      flyingProduct.src = productImage.src;
      flyingProduct.className = 'flying-product';

      // Position the flying product
      const productRect = productImage.getBoundingClientRect();
      flyingProduct.style.left = `${productRect.left}px`;
      flyingProduct.style.top = `${productRect.top}px`;

      // Append to body and start animation
      document.body.appendChild(flyingProduct);

      // Remove the flying product after animation
      setTimeout(() => {
        flyingProduct.remove();
      }, 1000);
    }

    function updateBasketCount() {
      const totalItems = basket.reduce((total, item) => total + item.quantity, 0);
      document.getElementById('basketCount').textContent = totalItems;
    }

    // Initial render
    renderProducts(products);
    updateBasketCount();
  </script>
