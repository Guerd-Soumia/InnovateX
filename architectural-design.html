<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnovateX - Architectural Design</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #3e4730;
      --secondary: #032c1c;
      --accent: #e9c46a;
      --dark: #537153;
      --light: #f8f9fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 50% 50%, #f8f9fa 0%, #e9ecef 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      background: linear-gradient(145deg, var(--primary) 0%, #1d7870 100%);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      color: var(--accent);
      font-size: 1.8rem;
      font-weight: 700;
    }

    .cta-button {
      background: var(--accent);
      color: var(--dark);
      padding: 0.7rem 1.8rem;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-2px);
    }

    main {
      flex: 1;
      padding: 3rem 1rem;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .category-selection {
      max-width: 90%;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: var(--dark);
      font-size: 2.8rem;
      margin-bottom: 3rem;
    }

    .category-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .category-card {
      background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      width: 250px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .category-card:hover {
      transform: translateY(-8px);
    }

    .category-card i {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .category-card h3 {
      color: var(--dark);
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
    }

    .category-card a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }

    footer {
      background: var(--dark);
      color: var(--light);
      padding: 2rem 1rem;
      margin-top: auto;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">INNOVATEX</div>
    <a href="private-jobs.html" class="cta-button">Go Back</a>
  </nav>

  <main>
    <section class="category-selection">
      <h2>Architectural Design</h2>
      <div class="category-cards">
        <div class="category-card">
          <a href="input.html">
            <i class="fas fa-home"></i>
            <h3>Residential Design</h3>
            
          </a>
        </div>
        <div class="category-card">
          <a href="input.html">
            <i class="fas fa-building"></i>
            <h3>Commercial Design</h3>
          </a>
        </div>
        <div class="category-card">
          <a href="input.html">
            <i class="fas fa-leaf"></i>
            <h3>Sustainable Design</h3>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 InnovateX. All rights reserved.</p>
  </footer>
</body>
</html>
