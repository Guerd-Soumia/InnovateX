<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket - InnovateX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    nav {
      background-color: #2c3e50;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .go-back-button, .basket-icon {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .go-back-button:hover, .basket-icon:hover {
      transform: scale(1.1);
    }

    .basket-icon {
      position: relative;
    }

    .basket-icon i {
      font-size: 1.5rem;
    }

    .basket-count {
      position: absolute;
      top: -8px; /* Adjusted to position above the icon */
      right: -8px; /* Adjusted to position above the icon */
      background-color: #e74c3c;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.75rem;
    }

    /* Basket Container */
    .basket-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .basket-header {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .basket-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s ease;
    }

    .basket-item:hover {
      background-color: #f8f9fa;
    }

    .basket-item img {
      max-width: 60px;
      border-radius: 10px;
      margin-right: 1rem;
    }

    .basket-item-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .basket-item-name {
      font-size: 1.1rem;
      font-weight: 500;
      color: #2c3e50;
    }

    .basket-item-price {
      font-size: 0.9rem;
      color: #777;
    }

    .basket-item-quantity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .basket-item-quantity button {
      background-color: #3498db;
      color: #fff;
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .basket-item-quantity button:hover {
      background-color: #2980b9;
    }

    .basket-item-quantity span {
      font-size: 1rem;
      font-weight: 500;
    }

    .basket-item-total {
      font-size: 1rem;
      font-weight: 600;
      color: #2c3e50;
    }

    /* Buttons - Square and Aesthetic */
    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }

    .button-container button {
      flex: 1;
      padding: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button-container button i {
      margin-right: 0.5rem;
    }

    .add-more-button {
      background-color: #1b3f18;
      color: #fff;
    }

    .add-more-button:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .checkout-button {
      background-color: #2c3e50;
      color: #fff;
    }

    .checkout-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    /* Empty Basket Message */
    .empty-basket {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
      padding: 2rem;
    }

    /* Animation for Basket Items */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .basket-item {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-buttons">
      <button class="go-back-button" onclick="window.location.href='e-shop.html'">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
    </div>
    <div class="logo">InnovateX</div>
    <div class="nav-buttons">
      <div class="basket-icon" onclick="window.location.href='e-shop.html'">
        <i class="fas fa-shopping-basket"></i>
        <span class="basket-count" id="basketCount">0</span>
      </div>
    </div>
  </nav>

  <!-- Basket Container -->
  <div class="basket-container">
    <div class="basket-header">Your Basket</div>
    <div id="basketContainer">
      <!-- Basket items will be dynamically loaded here -->
    </div>
    <div id="emptyBasketMessage" class="empty-basket" style="display: none;">
      Your basket is empty. Start shopping now!
    </div>
  </div>

  <!-- Button Container -->
  <div class="basket-container">
    <div class="button-container">
      <button class="add-more-button" onclick="window.location.href='e-shop.html'">
        <i class="fas fa-plus"></i> Add More Products
      </button>
      <button class="checkout-button" onclick="window.location.href='buy.html'">
        <i class="fas fa-credit-card"></i> Proceed to Checkout
      </button>
    </div>
  </div>

  <script>
    let basket = JSON.parse(localStorage.getItem('basket')) || [];

    function renderBasket() {
      const basketContainer = document.getElementById('basketContainer');
      const emptyBasketMessage = document.getElementById('emptyBasketMessage');
      basketContainer.innerHTML = '';

      if (basket.length === 0) {
        emptyBasketMessage.style.display = 'block';
      } else {
        emptyBasketMessage.style.display = 'none';
        basket.forEach((product, index) => {
          const basketItem = document.createElement('div');
          basketItem.className = 'basket-item';
          basketItem.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="basket-item-details">
              <div class="basket-item-name">${product.name}</div>
              <div class="basket-item-price">${product.price} da</div>
              <div class="basket-item-quantity">
                <button onclick="adjustQuantity(${index}, 'decrease')">-</button>
                <span>${product.quantity}</span>
                <button onclick="adjustQuantity(${index}, 'increase')">+</button>
              </div>
              <div class="basket-item-total">Total: ${product.price * product.quantity} da</div>
            </div>
            <button onclick="removeFromBasket(${index})">Remove</button>
          `;
          basketContainer.appendChild(basketItem);
        });
      }
      document.getElementById('basketCount').textContent = basket.length;
    }

    function adjustQuantity(index, action) {
      const product = basket[index];
      if (action === 'increase') {
        product.quantity++;
      } else if (action === 'decrease') {
        product.quantity--;
        if (product.quantity === 0) {
          basket.splice(index, 1);
        }
      }
      localStorage.setItem('basket', JSON.stringify(basket));
      renderBasket();
    }

    function removeFromBasket(index) {
      basket.splice(index, 1);
      localStorage.setItem('basket', JSON.stringify(basket));
      renderBasket();
    }

    // Initial render
    renderBasket();
  </script>
</body>
</html>
