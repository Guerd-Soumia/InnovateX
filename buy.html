<head>

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .form-container h2 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }
    .form-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-container input, .form-container select, .form-container textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .form-container button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-container button:hover {
      background-color: #2980b9;
    }
    .total-price {
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }
    .go-back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 40px;
      height: 40px;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .go-back-button:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }
    .delivery-message {
      color: #e74c3c;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Go Back Button -->
  <button class="go-back-button" onclick="window.location.href='basket.html'">
    &larr;

  <div class="form-container">

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label for="wilaya">Wilaya</label>
      <select id="wilaya" name="wilaya" required>

        <!-- Add all 58 wilayas here -->

        <option value="28">M'SILA</option>
        <option value="29">MASCARA</option>

        <option value="34">BORDJ BOU ARRERIDJ</option>

        <option value="41">SOUK AHRAS</option>
        <option value="42">TIPAZA</option>

        <option value="57">EL M’GHAIR</option>
        <option value="58">EL MENIA</option>
      </select>

      <label for="delivery">Delivery Option</label>
      <select id="delivery" name="delivery" required>
        <option value="">Select Delivery Option</option>
        <option value="domicile">Home</option>
        <option value="bureau">Office</option>
      </select>

      <!-- Delivery Message -->
      <div id="deliveryMessage" class="delivery-message"></div>

      <div class="total-price" id="totalPrice">Total Price: 0 da</div>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    // Delivery prices based on wilaya
    const deliveryPrices = {
      1: { domicile: 1450, bureau: 1070 },  // ADRAR
      2: { domicile: 850, bureau: 570 },   // CHLEF
      3: { domicile: 950, bureau: 670 },   // LAGHOUAT
      4: { domicile: 800, bureau: 570 },   // OUM EL BOUAGHI
      5: { domicile: 900, bureau: 570 },   // BATNA
      6: { domicile: 900, bureau: 570 },   // BEJAIA
      7: { domicile: 950, bureau: 670 },   // BISKRA
      8: { domicile: 1200, bureau: 770 },  // BECHAR
      9: { domicile: 700, bureau: 520 },   // BLIDA
      10: { domicile: 750, bureau: 570 },  // BOUIRA
      11: { domicile: 1650, bureau: 1270 }, // TAMANRASSET
      12: { domicile: 950, bureau: 570 },  // TEBESSA
      13: { domicile: 900, bureau: 570 },  // TLEMCEN
      14: { domicile: 850, bureau: 520 },  // TIARET
      15: { domicile: 750, bureau: 570 },  // TIZI OUZOU
      16: { domicile: 600, bureau: 520 },  // ALGER
      17: { domicile: 950, bureau: 670 },  // DJELFA
      18: { domicile: 900, bureau: 570 },  // JIJEL
      19: { domicile: 850, bureau: 570 },  // SETIF
      20: { domicile: 900, bureau: 620 },  // SAIDA
      21: { domicile: 900, bureau: 570 },  // SKIKDA
      22: { domicile: 900, bureau: 570 },  // SIDI BEL ABBES
      23: { domicile: 900, bureau: 570 },  // ANNABA
      24: { domicile: 850, bureau: 570 },  // GUELMA
      25: { domicile: 850, bureau: 570 },  // CONSTANTINE
      26: { domicile: 850, bureau: 570 },  // MEDEA
      27: { domicile: 900, bureau: 570 },  // MOSTAGANEM
      28: { domicile: 900, bureau: 570 },  // M'SILA
      29: { domicile: 900, bureau: 570 },  // MASCARA
      30: { domicile: 1000, bureau: 670 }, // OUARGLA
      31: { domicile: 850, bureau: 570 },  // ORAN
      32: { domicile: 1100, bureau: 670 }, // EL BAYADH
      33: { domicile: null, bureau: null }, // ILLIZI (No data)
      34: { domicile: 850, bureau: 570 },  // BORDJ BOU ARRERIDJ
      35: { domicile: 500, bureau: 420 },  // BOUMERDES
      36: { domicile: 900, bureau: 570 },  // EL TARF
      37: { domicile: null, bureau: null }, // TINDOUF (No data)
      38: { domicile: 900, bureau: null }, // TISSEMSILT (No bureau data)
      39: { domicile: 1000, bureau: 670 }, // EL OUED
      40: { domicile: 900, bureau: null }, // KHENCHELA (No bureau data)
      41: { domicile: 900, bureau: 570 },  // SOUK AHRAS
      42: { domicile: 800, bureau: 570 },  // TIPAZA
      43: { domicile: 900, bureau: 570 },  // MILA
      44: { domicile: 900, bureau: 570 },  // AIN DEFLA
      45: { domicile: 1200, bureau: 670 }, // NAAMA
      46: { domicile: 900, bureau: 570 },  // AIN TEMOUCHENT
      47: { domicile: 950, bureau: 670 },  // GHARDAIA
      48: { domicile: 900, bureau: 570 },  // RELIZANE
      49: { domicile: 1450, bureau: null }, // TIMIMOUN (No bureau data)
      50: { domicile: null, bureau: null }, // BORDJ BADJI MOKHTAR (No data)
      51: { domicile: 950, bureau: 670 },  // OULED DJELLAL
      52: { domicile: 1100, bureau: 1070 }, // BENI ABBES
      53: { domicile: 1650, bureau: null }, // IN SALAH (No bureau data)
      54: { domicile: 1650, bureau: null }, // IN GUEZZAM (No bureau data)
      55: { domicile: 950, bureau: 670 },  // TOUGGOURT
      56: { domicile: null, bureau: null }, // DJANET (No data)
      57: { domicile: 950, bureau: null }, // EL M’GHAIR (No bureau data)
      58: { domicile: 1100, bureau: null }, // EL MENIA (No bureau data)
    };

    // Function to calculate the total price of products in the basket
    function calculateProductTotal() {
      const basket = JSON.parse(localStorage.getItem('basket')) || [];
      return basket.reduce((total, product) => total + product.price * product.quantity, 0);
    }

    // Function to update the total price including delivery
    function calculateTotalPrice() {
      const wilaya = document.getElementById('wilaya').value;
      const deliveryOption = document.getElementById('delivery').value;

      const productTotal = calculateProductTotal();
      const deliveryPrice = deliveryPrices[wilaya] ? deliveryPrices[wilaya][deliveryOption] || 0 : 0;

      const totalPrice = productTotal + deliveryPrice;
      document.getElementById('totalPrice').textContent = `Total Price: ${totalPrice} da`;
    }

    // Function to update delivery options and display messages
    function updateDeliveryOptions() {
      const wilaya = document.getElementById('wilaya').value;
      const deliverySelect = document.getElementById('delivery');
      const deliveryMessage = document.getElementById('deliveryMessage');

      // Reset delivery options
      deliverySelect.innerHTML = `
        <option value="">Select Delivery Option</option>
        <option value="domicile">Home</option>
        <option value="bureau">Office</option>
      `;

      // Check if wilaya has delivery options
      if (wilaya && deliveryPrices[wilaya]) {
        const domicileAvailable = deliveryPrices[wilaya].domicile !== null;
        const bureauAvailable = deliveryPrices[wilaya].bureau !== null;

        // Disable unavailable options
        if (!domicileAvailable) {
          deliverySelect.querySelector('option[value="domicile"]').disabled = true;
        }
        if (!bureauAvailable) {
          deliverySelect.querySelector('option[value="bureau"]').disabled = true;
        }

        // Display message if no delivery options are available
        if (!domicileAvailable && !bureauAvailable) {
          deliveryMessage.textContent = "No delivery options available for this wilaya.";
        } else {
          deliveryMessage.textContent = "";
        }
      } else {
        deliveryMessage.textContent = "Please select a valid wilaya.";
      }

      // Recalculate total price
      calculateTotalPrice();
    }

    // Event listeners
    document.getElementById('wilaya').addEventListener('change', updateDeliveryOptions);
    document.getElementById('delivery').addEventListener('change', calculateTotalPrice);

    // Initial setup
    updateDeliveryOptions();
    calculateTotalPrice(); // Calculate total price on page load

    // Add basket data to the form before submission
    document.getElementById('orderForm').addEventListener('submit', function (event) {
      // Prevent the default form submission
      event.preventDefault();

      // Get the basket data from localStorage
      const basket = JSON.parse(localStorage.getItem('basket')) || [];

      // Create a hidden input field for the basket data
      const basketInput = document.createElement('input');
      basketInput.type = 'hidden';
      basketInput.name = 'basket';
      basketInput.value = JSON.stringify(basket);

      // Append the basket data to the form
      this.appendChild(basketInput);

      // Submit the form programmatically
      this.submit();
    });
  </script>
</body>
</html>
