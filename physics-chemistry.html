<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnovateX - Physics & Chemistry</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="section1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-color: #5f6f5277;
    }
    
    nav {
      background: #5F6F52;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #B0C4A7;
    }

    .cta-button {
      background: #B0C4A7;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #8A9A5B;
    }

    .category-selection {
      text-align: center;
      margin-bottom: 2rem;
    }

    .category-selection h2 {
      font-size: 2rem;
      color: #5F6F52;
      margin-bottom: 2rem;
    }

    .category-cards {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .category-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      width: 250px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background: #B0C4A7;
    }

    .category-card i {
      font-size: 5rem;
      color: #5F6F52;
      margin-bottom: 1rem;
    }

    footer {
      background: #5F6F52;
      color: white;
      text-align: center;
      padding: 0.2rem;
      font-size: 0.7rem;
      margin-top: auto;
    }

    .footer-content ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.2rem;
    }

    .footer-content ul li a {
      color: white;
      text-decoration: none;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">InnovateX</div>
    <ul class="nav-links">
    
    </ul>
    <a href="private-jobs.html" class="cta-button">Go Back</a>
  </nav>

  <main>
    <section class="category-selection">
      <h2>Explore Physics & Chemistry</h2>
      <div class="category-cards">
        <div class="category-card">
          <a href="physics.html" style="text-decoration: none; color: inherit;">
            <i class="fas fa-atom"></i>
            <h3>Physics</h3>
            <p>Uncover the laws governing matter, energy, and the universe.</p>
          </a>
        </div>

        <div class="category-card">
          <a href="chemistry.html" style="text-decoration: none; color: inherit;">
            <i class="fas fa-flask"></i>
            <h3>Chemistry</h3>
            <p>Study the composition, properties, and reactions of substances.</p>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2023 InnovateX. All rights reserved.</p>
      <ul>
        <li><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
