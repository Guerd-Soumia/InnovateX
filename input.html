<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Culinary Specialization</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get('category');
      if (category) {
        document.getElementById('category').value = category;
        document.getElementById('categoryDisplay').innerText = category;
      }
    };

    function goBack() {
      window.history.back(); // This goes back to the previous page
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .submit-btn {
      background: #445404;
      color: white;
    }
    .submit-btn:hover {
      background: #FFD700;
      color: #333;
    }
    .back-btn {
      background: #ccc;
      color: #333;
    }
    .back-btn:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <h2>Register for <span id="categoryDisplay"></span></h2>
  <form action="https://usebasin.com/f/07f560bb2eaf" method="POST">
    <input type="hidden" name="category" id="category">

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="linkedin">LinkedIn Profile:</label>
    <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/your-profile">

    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" placeholder="List your skills here"></textarea>

    <button type="submit" class="submit-btn">Submit</button>
    <button type="button" class="back-btn" onclick="goBack()">Go Back</button>
  </form>
</body>
</html>
